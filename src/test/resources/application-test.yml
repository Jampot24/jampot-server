spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

    profiles:
      jwt:
        secret: aa


    cookie:
      secure: false

    swagger:
      authorizationUrl: aa
      tokenUrl: aa


    security:
      oauth2:
        client:
          registration:
            google:
              client-name: google
              client-id: aa
              client-secret: aa
              redirect-uri: aa
              authorization-grant-type: authorization_code
              scope: email

            kakao:
              client-name: kakao
              client-id: aa
              client-secret: aa
              redirect-uri: aa
              authorization-grant-type: authorization_code
              scope: account_email

          provider:
            kakao:
              authorization-uri: https://kauth.kakao.com/oauth/authorize
              token-uri: https://kauth.kakao.com/oauth/token
              user-info-uri: https://kapi.kakao.com/v2/user/me
              user-name-attribute: id